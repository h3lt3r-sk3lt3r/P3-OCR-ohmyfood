<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - La note enchantée</title>
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="header">
      <div class="header__menu-back">
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
      </div>
      <h1 class="header__logo">
        <a href="../index.html">ohmyfood</a>
      </h1>
    </div>
  </header>

  <img src="public/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="" class="banner-image">

  <main class="menu container">
    <header class="menu__header">
      <h2 class="menu__title">La note enchantée</h2>
      <button class="menu__heart">
        <i class="menu__heart-like fa-solid fa-heart"></i>
      </button>
    </header>
  </main>

  <footer class="footer">
    <div class="footer__bloc">
      <div class="logo"><a href="index.html">ohmyfood</a></div>
      <div class="footer__bloc-links">
        <div class="footer__bloc-link">
          <i class="fa-solid fa-utensils"></i>
          <h3 class="footer__bloc-link__title">Proposer un restaurant</h3>
        </div>
        <div class="footer__bloc-link">
          <i class="fa-solid fa-handshake-angle"></i>
          <h3 class="footer__bloc-link__title">Devenir partenaire</h3>
        </div>
        <div class="footer__bloc-link">
          <h3 class="footer__bloc-link__title">Mentions légales</h3>
        </div>
        <div class="footer__bloc-link">
          <h3 class="footer__bloc-link__title"><a href="mailto:contact@ohmyfood.fr">Contact</a></h3>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
